<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test page</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <p>Survey:</p>
    <p>Insert personal details here</p>

    <form action="idc.html">
      <p>Which do you prefer?</p>
      <input type="radio" id="html" name="fav_language" value="HTML">
      <label for="html">HTML</label><br>
      <input type="radio" id="css" name="fav_language" value="CSS">
      <label for="css">CSS</label><br>
      <input type="radio" id="javascript" name="fav_language" value="JavaScript">
      <label for="javascript">JavaScript</label><br>

      <p>What do you have?</p>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1"> I have a bike</label><br>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2"> I have a car</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" disabled>
      <label for="vehicle3"> I have a boat (no you don't)</label><br>
      
      <p>What is your name?</p>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" pattern="[A-Za-z]{20}" title="Latin alphabet only."  placeholder="Joesopher"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" pattern="[A-Za-z]{20}" title="Latin alphabet only"  placeholder="Chungles"><br><br>

      <input type="submit" value="Submit">
    </form> 

    <p><a href="index.html">Go back.</a> &lt;- Main area.</p>
  </body>
</html>
