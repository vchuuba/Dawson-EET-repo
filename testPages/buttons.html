    <script>
      function changeParagraph() {
        document.getElementById("button3").innerHTML = "Chamborampo!";
        document.getElementById("demo").innerHTML = "Mamborampa!";
      }
      function fade() {
        var x = document.getElementById("button2");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      } 
      function imageChange() {
        document.getElementById("tanya").src = "../img/dancingbanana.gif"
      }
      function changeParagraph2(elem) {
        elem.innerHTML = "You get the dancing banana.";
      }
      function formBlur(elem) {
        elem.placeholder = "This field is required.";
      }

      let file = "text.txt"

      function getText() {
        fetch (file)
        .then(x => x.text())
        .then(y => document.getElementById("textfile").innerHTML = y);
      }
    </script>
